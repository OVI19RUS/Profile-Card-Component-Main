<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="Balls">
    <img class="ball1" src="images/bg-pattern-top.svg" alt="top-ball.img">
    <img class="ball2" src="images/bg-pattern-bottom.svg" alt="bottom-ball.img">
  </div>
  <div class="Section">
    <div class="card">
      <div class="bubbles">
        <img class="image" src="images/bg-pattern-card.svg" alt="card.img">
      </div>
      <div class="Div"><img class="Profile" src="images/image-victor.jpg" alt="Victor.img"></div>
      <div class="Name"><span class="Heading">Victor Crest</span><span class="Number">26</span>
        <p class="London">London</p>
      </div>
      <hr>
      <section>
        <div class="followers">
          <span class="Heading">80K</span>
          <p>Followers</p>
        </div>
        <div class="likes">
          <span class="Heading">803K</span>
          <p>Likes</p>
        </div>
        <div class="photos">
          <span class="Heading">1.4K</span>
          <p>Photos</p>
        </div>
      </section>
    </div> 
  </div>
    <div class="fact">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alex Makhalov</a>.
      </div>
    </div>
</body>
</html>
